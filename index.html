<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="styles.css" />
		<script src="app.js" defer></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up Form</title>
	</head>
	<body>
		<div class="container">
			<img class="forest" src="halie-west-25xggax4bSA-unsplash.jpg" />
			<div class="right-column">
				<p>
					This is not a real life online service. You need something like this to help you
					realize your deepest dreams. <br /><br />
					Sign up now to get started!
				</p>
				<form action="signup.com" method="get">
					<fieldset>
						<legend></legend>
						<div class="form-container">
							<div class="column-one">
								<label for="first_name">First Name</label>
								<input type="text" id="first_name" name="first_name" />
								<label for="e-mail">Email</label>
								<input type="email" id="e-mail" name="e-mail" />
								<lable for="pass">Password</lable>
								<input type="password" id="pass" name="password" class="error" />
							</div>
							<div class="column-two">
								<label for="last_name">Last Name</label>
								<input type="text" id="last_name" name="last_name" />
								<label for="number">Phone Number</label>
								<input type="tel" id="number" name="number" />
								<lable for="pass">Confirm Password</lable>
								<input type="password" id="pass" name="password" class="error" />
							</div>
						</div>
						<button type="submit">Create Account</button>
					</fieldset>
				</form>
			</div>
		</div>
	</body>
</html>
