<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Sign Up page</title>
	</head>
	<body>
		<div class="container">
			<div class="left-container">
				<div class="banner-container">
					<img src="Wavy_Tech-28_Single-10.jpg" alt="sign up form" class="signup-image" />
					<p class="credit">
						<a
							href="https://www.freepik.com/free-vector/sign-page-abstract-concept-illustration_12291223.htm#query=personal%20information&position=8&from_view=keyword&track=ais"
							>By vector juice</a
						>
					</p>
				</div>
			</div>
			<div class="right-container">
				<p>
					This is not a real online service! You need you need something like this in your
					life to help you realize your deepest dreams <br /><br />You <em>know </em> you
					want to
				</p>
				<form action="form.com">
					<fieldset>
						<legend>Let's do this...</legend>

						<div class="rows">
							<div class="row-one">
								<label for="first-name">First Name</label>
								<input
									type="text"
									id="first-name"
									name="first-name"
									placeholder="John"
									required
								/>
								<label for="phone">Phone</label>
								<input
									type="tel"
									id="phone"
									name="phone"
									placeholder="392-323-12"
									required
								/>
								<label for="pass">Password</label>
								<input
									type="password"
									id="pass"
									name="pass"
									placeholder="******"
									required
								/>
							</div>
							<div class="row-two">
								<label for="first-name">Last Name</label>
								<input
									type="text"
									id="last-name"
									name="first-name"
									placeholder="smith"
									required
								/>
								<label for="e-mail">Email</label>
								<input
									type="email"
									id="e-mail"
									name="e-mail"
									placeholder="email@mail.com"
									required
								/>
								<label for="pass">Confirm Password</label>
								<input
									type="password"
									id="pass"
									name="pass"
									placeholder="******"
									required
								/>
							</div>
						</div>
					</fieldset>
					<button type="submit">Create Account</button>
					<p class="below-button">Already have an account? <a href="">Log in</a></p>
				</form>
			</div>
		</div>
	</body>
</html>
